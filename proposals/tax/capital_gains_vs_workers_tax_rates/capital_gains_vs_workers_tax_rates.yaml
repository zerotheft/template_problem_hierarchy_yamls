    source: Wikipedia, Dec. 18, 2020"
    url: "https://en.wikipedia.org/wiki/EU_illegal_state_aid_case_against_Apple_in_Ireland"
    description: |
      On 29 August 2016, after a two-year investigation, Margrethe Vestager of the European Commission announced: "Ireland granted illegal tax benefits to Apple". The Commission ordered Apple to pay 13 billion, plus interest, in unpaid Irish taxes from 200414 to the Irish state. It was the largest corporate tax fine in history. On 7 September 2016, the Irish State secured a majority in Dil ireann to reject payment of the back-taxes, which including penalties could reach 20 billion, or 10% of 2014 Irish GDP. In November 2016, the Irish government formally appealed the ruling, claiming there was no violation of Irish tax law, and that the commission's action was "an intrusion into Irish sovereignty", as national tax policy is excluded from EU treaties. In November 2016, Apple CEO Tim Cook, announced Apple would appeal, and in September 2018, Apple lodged 13 billion to an escrow account, pending appeal. In July 2020, the European General Court struck down EU tax decision as illegal, ruling in favor of Apple.

