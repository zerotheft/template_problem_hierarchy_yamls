    source: "New York Times, Nov. 6, 2017"
    url: "https://www.nytimes.com/2017/11/06/world/apple-taxes-jersey.html"
    description: |
      Five months after Mr. Cooks testimony, Irish officials began to crack down on the tax structure Apple had exploited. So the iPhone maker went hunting for another place to park its profits, newly leaked records show. With help from law firms that specialize in offshore tax shelters, the company canvassed multiple jurisdictions before settling on the small island of Jersey, which typically does not tax corporate income. 

      Apple has accumulated more than $128 billion in profits offshore, and probably much more, that is untaxed by the United States and hardly touched by any other country. Nearly all of that was made over the past decade.

