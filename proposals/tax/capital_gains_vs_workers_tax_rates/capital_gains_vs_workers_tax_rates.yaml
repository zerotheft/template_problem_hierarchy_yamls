  - quote: 17
    topic: "Corporate Tax Dodgers, 10 Companies and thier loopholes"
    source: "Americans for TaxFairness, Scott Klinger, Sarah Anderson, Javier Rojas, Institute for Policy Studies, 2013 Report"
    url: "https://americansfortaxfairness.org/files/Corporate-Tax-Dodgers-Report-Final.pdf"
    supporting_url: "http://www.theatlantic.com/business/archive/2012/07/the-economy-stinks-but-at-least-corporate-profits-are-at-60-year-highs/260411/"
    description: |
      In 1952, under Republican President Dwight D Eisenhower, corporate income taxes were nearly a third of the federal governments receipts but had declined to less than 10% by 2012. This is due to a corporate tax code riddled with loopholes, perks and preferences won by corporate lobbyists and backed by millions of dollars of campaign gifts to Members of Congress. 

      As the budget battles in Washington continue, corporations have stepped into the fray with some of the most aggressive lobbying weve seen in years  calling for cuts to corporate tax rates, a widening of offshore tax loopholes that already cost the U.S. Treasury $90 billion a year, and cuts to government services and benefits, including Social Security and Medicare. 

      When a product is sold in America, a chunk of the purchase price is sent to the tax haven to pay for use of the patent, and these funds escape U.S. taxes. One of the companies profiled in this report is Microsoft, which sends 47 cents of every U.S. sales dollar to Puerto Rico to pay for patents on discoveries largely made in the United States. Pfizer has turned these tax-avoiding paper transactions into an art form  it sells 40% of its drugs here but hasnt reported any U.S. profits in five years. Merck and Citigroup also benefit from offshore tax loopholes.

