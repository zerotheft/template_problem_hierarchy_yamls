describe_problem_area: |
  The Wall Street Exchange NASDAQ traders and others can benefit by wider SPREADs.  Two professors, 
  published the Christie-Schultz Study.  They state that for a number of years NASDAQ appears to have wide 
  spreads that appears to be unnaturally created.  The question is does their research paper give proof that massive wealth was transferred from main street investors to NASDAQ or their traders by wide spreads (than should efficiently happen).  If this is true, and it was done intentionally to transfer wealth from main streat investors to traders or NASDAQ from SKIMMING from all trades that went through NASDAQ during the years specified and from all trades (that had unethical wide spreads).

  From Stanford.edu, "Christie and Schultz find that many Nasdaq stocks exhibit a paucity of odd-eighths quotes (quotes that end in one, three, five, or seven eighths) and conclude that "individual market makers implicitly agree to maintain spreads of at least $0.25 by not posting quotes on odd eighths." "
    URL: https://web.stanford.edu/~wfsharpe/art/fer/fer95a.htm

  Christie-Schultz Study.
  Washington Post article, "The research that propelled the suits was published in May by two college professors. It showed that while the NYSE and AMEX generally quote share prices in eighths of a point, most Nasdaq stocks are priced in quarters. Nasdaq price quotes ending in 1/8, 3/8, 5/8 or 7/8 are "virtually nonexistent."
  As a result, the _spread_ between the bid and asked prices on Nasdaq is usually 25 cents a share instead of 12.5 cents as on the other exchanges, which means potentially higher profits for the traders, said William Christie of Vanderbilt University in Tennessee and Paul Schultz of Ohio State University"

