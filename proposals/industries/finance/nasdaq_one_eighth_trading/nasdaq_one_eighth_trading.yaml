      This result implies that the inside spread for a large number of NASDAQ stocks is at least $0.25 and raises the question of whether NASDAQ dealers implicitly collude to maintain wide spreads.

  - quote: 20
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
    url: "https://onlinelibrary.wiley.com/doi/full/10.1111/j.1540-6261.1994.tb04782.x"
    description: |
      The absence of odd-eighth quotes for the majority of the NASDAQ sample, including such active issues as Apple Computer, Intel, and Lotus Development, implies an inside spread of at least $0.25. We believe that this surprising result reflects an implicit agreement among market makers to avoid using odd-eighths in quoting bid and ask prices and that a large number of market makers per stock is not necessarily synonymous with competition.

  - quote: 21
    topic: "NASDAQ INVESTOR SUITS ALLEGE PRICE-RIGGING"
    source: "The Washington Post, Toni Locy and Jerry Knight, July 27, 1994"
    url: "https://www.washingtonpost.com/archive/business/1994/07/27/nasdaq-investor-suits-allege-price-rigging/03fd7d4f-19e1-48b0-a5aa-e7f7851d832b/"
    description: |
      As a result, the "spread" between the bid and asked prices on Nasdaq is usually 25 cents a share instead of 12.5 cents as on the other exchanges, which means potentially higher profits for the traders, said  William Christie of Vanderbilt University in Tennessee and Paul Schultz of Ohio State University.

  - quote: 22
    topic: "Stock market rigging is no longer a ‘conspiracy theory’"
    source: "New York Post, John Crudele March 25, 2015"
    url: "https://nypost.com/2015/03/25/us-stock-market-is-just-way-too-riggin-easy/"
    description: |
      Ed Yardeni, a longtime Wall Street guru who isn’t one of the clowns of the bunch, said flat out last week that the market was being propped up. “These markets are all rigged, and I don’t say that critically. I just say that factually,” he asserted on CNBC.

  - quote: 23
    topic: "Stock market rigging is no longer a ‘conspiracy theory’"
    source: "New York Post, John Crudele March 25, 2015"
    url: "https://nypost.com/2015/03/25/us-stock-market-is-just-way-too-riggin-easy/"
    description: |
      Last fall, we learned that one American exchange has made intervention in — rigging — foreign  governments easier and cheaper to accomplish. In October, it emerged that CME Group, the Chicago exchange that trades options and commodities, had an incentive program under which foreign central  banks could buy stock market derivatives like the Standard & Poor’s futures contracts at a discount.

  - quote: 24
    topic: "Stock market rigging is no longer a ‘conspiracy theory’"
    source: "New York Post, John Crudele March 25, 2015 "
    url: "https://nypost.com/2015/03/25/us-stock-market-is-just-way-too-riggin-easy/"
    description: |
      Has the US ever directly rigged the stock market? I’m sure it has. The sloppiest attempt seems to have occurred in 2008 during the financial crisis, when Washington was sure our whole financial system was toppling.

  - quote: 25
    topic: "Stock market rigging is no longer a ‘conspiracy theory’"
    source: "New York Post, John Crudele March 25, 2015"
    url: "https://nypost.com/2015/03/25/us-stock-market-is-just-way-too-riggin-easy/"
    description: |
      There’s another kind of market rigging that is also going on. This is being done by companies themselves.
      Since corporate profits and revenues aren’t growing enough to justify current high stock prices, companies have been aggressively buying back massive quantities of their own shares.
      By doing this, companies reduce the number of their shares owned by the public. 
      This accounting trick boosts the calculation of profit-per-shares because the numerator of the equation (earnings) remains the same while the denominator (outstanding shares) is reduced.

  - quote: 26
    topic: "Wall Street and Washington want you to believe the stock market isn't rigged. Guess what? It still is"
    source: "The Guardian, Heidi Moore, 22 Jun 2014"
    url: "https://www.theguardian.com/commentisfree/2014/jun/22/wall-street-washington-stock-market-rigged-investors"
    description: |
      Rich, elite traders are making millions of dollars in bonuses by using super-fast computers to swoop into the stock market and conduct trades in milliseconds, faster than even most professionals and certainly faster than any Average Joe. The HFT industry – a collection of stock exchanges, hedge funds, banks and others that has actually been around for six years – collects billions of dollars in profits: the kind of money you just can't earn unless you elbow someone else out of the way. Numerous studies show that Flash Boys-style trades affect stock prices and increase fees for long-term investors. 
      The New York state attorney general even has a nickname for it – "Insider Trading 2.0" – and now  would-be investors are starting to realize, once again, just how much the decks are stacked against them.
      As Senator Elizabeth Warren noted at her Senate panel on Wednesday, one high-frequency trading firm, Virtu, made a profit on 1,237 out of 1,238 trading days. "You know, this isn't trading," Warren said. 
      "Traders have good days and bad days... but high-frequency traders have only good days."

  - quote: 27
    topic: "Robert J. Peacock"
    source: "Robert J. Peacock, September 27,2010 "
    url: "https://www.sec.gov/litigation/admin/311445/311445-22.pdf"
    description: |
      September 27,2010
      The Honorable Mary L. Schapiro
      Chairman
      United States Securities and Exchange Commission
      100 F Street
      Washington, DC 20549
        Use ofRemaining Funds
          NYSE Specialist Execution Fraud Settlement Fund ­
          2004 Securities Exchange Act Release Nos. 49498 - 49502 and Nos. 50075 - 50076
          2005 Securities Exchange Act Release No.51524
          Administrative Proceeding File No. 3-11892
          Censure and Cease and Desist Order
          New York Stock Exchange, Inc., Respondent, and the
          President Obama's Order on Transparency and Open Government
      Dear Chairman Schapiro
      I believe that you and your fellow Commissioners have a sworn duty and obligation to make your decision as to the disposition ofthe remaining/surplus funds in the fair fund created by the SEC for the benefit of the victims of NYSE violations based upon the documented facts of the  NYSE Execution Fraud, and not based on documented NYSE false statements, false NYSE platitudes and representations, or on secretive and non transparent retroactive surveillance conducted by the NYSE. I believe your decision should not be based on potentially self serving recommendations of certain SEC staff members who may be more concerned about covering up their own actions in the fraud adjudication process conducted hand in hand with the NYSE itself, than on the fair distribution ofremaining funds.

  - quote: 28
    topic: "Is the U.S. stock market rigged?"
    source: "CBS News, Steve Kroft, 2014 Aug 17"
    url: "https://www.cbsnews.com/news/michael-lewis-stock-market-rigged-flash-boys-60-minutes/"
    description: |
      Back in 2008, Katsuyama was 30 years old and running the Royal Bank of Canada's stock desk in New York with 25 traders working for him. Every time one of them tried to buy a large block of stock for a client their order would only be partially filled and the price of the stock would go up. 
      It kept happening over and over again.

  - quote: 29
    topic: "Is the U.S. stock market rigged?"
    source: "CBS News, Steve Kroft, 2014 Aug 17"
    url: "https://www.cbsnews.com/news/michael-lewis-stock-market-rigged-flash-boys-60-minutes/"
    description: |
      Katsuyama suspected that the problem had something to do with plumbing, the way the trades were routed through fiber optic cables from his trading desk in lower Manhattan to the 13 public exchanges in northern  New Jersey. But no one would tell him exactly what happened to his orders once he hit the buy or sell button. 
      So he put together a team of technical experts, traders and most importantly, an Irish telecom guy named Ronan Ryan, who was an expert on high-speed fiber optic networks.

  - quote: 30
    topic: "Is the U.S. stock market rigged?"
    source: "CBS News, Steve Kroft, 2014 Aug 17"
    url: "https://www.cbsnews.com/news/michael-lewis-stock-market-rigged-flash-boys-60-minutes/"
    description: |
      Ryan had done work for the high-frequency traders. He knew what they were building and he knew about the colossal amounts of money they were prepared to spend. He told Brad about a company called Spread Networks that had laid a high-speed fiber optic cable from the futures market in Chicago to the exchanges in New Jersey. They spent $300 million just to shave three milliseconds off the fastest route and were leasing access to high-frequency traders at $10 million a pop. Michael Lewis: From Brad Katsuyama's point of view, when he heard they were willing to spend that kind of money for milliseconds it told him the sums involved were vast. That was one of the first questions he said he had. He says, "All right, I'm getting ripped off. Everybody's getting ripped off. But what does it add up to?" And I think when he heard the story of Spread Networks, he realized this is tens of billions of dollars we're talking about.

  - quote: 31
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
    url: "https://onlinelibrary.wiley.com/doi/full/10.1111/j.1540-6261.1994.tb04782.x"
    description: |
      He then estimates a cross-sectional regression of adjusted spreads on price, market capitalization, volume, volatility, and a dummy variable for exchange listing and finds that spreads for stocks that meet NYSE listing requirements but trade on NASDAQ are $0.15 to $0.18 wider than similar NYSE-listed stocks.

  - quote: 32
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
    url: "https://onlinelibrary.wiley.com/doi/full/10.1111/j.1540-6261.1994.tb04782.x"
    description: |
      However, we find that odd-eighth quotes are virtually nonexistent for 70 of 100 actively traded NASDAQ securities, including Apple Computer and Lotus Development.

  - quote: 33
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
    url: "https://onlinelibrary.wiley.com/doi/full/10.1111/j.1540-6261.1994.tb04782.x"
    description: |
      The lack of one-eighth spreads can be traced to an absence of either inside bid or inside ask quotes ending in odd-eighths (1/8, 3/8, 5/8, and 7/8) for 70 of the 100 stocks. In contrast, a sample of 100 New York Stock Exchange (NYSE) and American Stock Exchange (AMEX) firms of similar price and market value to our NASDAQ sample consistently use the full spectrum of eighths.

