quotes:
  - quote: 1
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
    url: "https://onlinelibrary.wiley.com/doi/full/10.1111/j.1540-6261.1994.tb04782.x"
    description: |
      This result implies that the inside spread for a large number of NASDAQ stocks is at least $0.25 and raises the question of whether NASDAQ dealers implicitly collude to maintain wide spreads.

  - quote: 2
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
    url: "https://onlinelibrary.wiley.com/doi/full/10.1111/j.1540-6261.1994.tb04782.x"
    description: |
      The NASDAQ multiple dealer market is designed to produce narrow bid‐ask spreads through the competition for order flow among individual dealers. However, we find that odd‐eighth quotes are virtually nonexistent for 70 of 100 actively traded NASDAQ securities, including Apple Computer and Lotus Development. 
      The lack of odd‐eighth quotes cannot be explained by the negotiation hypothesis of Harris (1991), trading activity, or other variables thought to impact spreads. This result implies that the inside spread for a large number of NASDAQ stocks is at least $0.25 and raises the question of whether NASDAQ dealers implicitly collude to maintain wide spreads.

  - quote: 3
    topic: "Statement on The Structure of the Nasdaq Stock Market"
    source: "Stanford, Statement on The Structure of the Nasdaq Stock Market, September 18, 1995"
    url: "https://web.stanford.edu/~wfsharpe/art/fer/fer95a.htm"
    description: |
      The Nasdaq Stock Market has recently come under intense scrutiny because of charges that some of its dealers have colluded to inflate the bid-ask spreads of Nasdaq-listed stocks. These charges of collusion were largely precipitated by a study by Professors William Christie and Paul Schultz, which was first reported in the press on May 26, 1994 and ultimately published in the December 1994 Journal of Finance. 
      Subsequent to this study, both the Department of Justice and the Securities and Exchange Commission began broad investigations of Nasdaq.

  - quote: 4
    topic: "William Christie on the Real-World Consequences of Research"
    source: "YouTube, William Christie on the Real-World Consequences of Research, Vanderbilt Owen Graduate School of Management, Apr 1, 2011"
    url: "https://www.youtube.com/watch?v=h6IruE_sMsw"
    time: 00:30 to 01:30
    description: |
      We found that the market makers were doing and some of the most ative Nasdaq stock was they avoided half of the price fractions so when you quote in twelve and half cents per dollar and you eliminate all off the odd eight quotes you're eliminating the one eight three eight five eight and seven eight what you're left with or the even eight quotes and those have the difference of 25 cents which is double the spread or double the profit the mark of the maker should have been making so what that did was that inflated the tading costs for the investors to the benefit of the market makers this is not something we set out to do and infact before we began the work we assume that the nasdaq would be a very competitive you know efficeint type of market so we were we're you know astounded by what we saw we presented this to the Nasdaq people and they were not very receptive to it so we thought that if we brought this to the general public's attention that they would have to listen it generated great deal of intreset including investigations by the Justice department the SEC and a group of civil civil attorney who followed the class action lawsuits well after all the dust settled the justice department concluded that the market makers had colluded to maintain these wide spreads the SEC found the same evidence that just played into the hands of civil litigation that did finally settle in December of 1997 for the total I believe of a little over a billion dollars.

  - quote: 5
    topic: "Why do NASDAQ Market Makers Avoid Odd‐Eighth Quotes?"
    source: "Wiley Online Library, WILLIAM G. CHRISTIE and PAUL H. SCHULTZ, THE JOURNAL OF FINANCE  a VOL. XLIX, NO. 5 a DECEMBER 1994"
