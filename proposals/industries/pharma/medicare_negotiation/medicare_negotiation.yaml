      Medicare, which insures more than 60 million beneficiaries, doesn't have that power, mostly because Congress stopped it from getting the best drug prices years ago.

  - quote: 2
    topic: "The Politics behind Medicare and Drug-Price negotiation {Needs research and debate}"
    source: HealthAffairs - The Politics of Medicare and Drug-Price Negotiation - Sep 19, 2016
    url: "https://www.healthaffairs.org/do/10.1377/hblog20160919.056632/full/"
    description: |
      Allowing Part D to negotiate drug prices is not a new idea: President Obama supported the repeal during his 2008 campaign and has included versions of the proposal in multiple budgets. So why doesn’t Medicare have the ability to control its drug costs? The short answer is politics.

  - quote: 3
    topic: "The Politics behind Medicare and Drug-Price negotiation {Needs research and debate}"
    source: HealthAffairs - The Politics of Medicare and Drug-Price Negotiation - Sep 19, 2016
    url: "https://www.healthaffairs.org/do/10.1377/hblog20160919.056632/full/"
    description: |
      Congress approved a landmark program in 2003 to help seniors buy prescription drugs, 
        it slapped on an unusual restriction: The federal government was barred from negotiating
        cheaper prices for those medicines. Instead, the job of holding down costs was outsourced
        to the insurance companies delivering the subsidized new coverage, known as Medicare Part D. 
        The ban on government price bargaining, justified by supporters on free-market grounds, 
        has been derided by critics as a giant gift to the drug industry.

  - quote: 4
    topic: "Bill to Let Medicare Negotiate Drug Prices Is Blocked"
    source: The New York Times - Bill to Let Medicare Negotiate Drug Prices Is Blocked - April 18, 2007
    url: "https://www.nytimes.com/2007/04/18/washington/18cnd-medicare.html"
    description: |
      The 2003 Medicare law prohibits Medicare from negotiating drug prices, setting prices or establishing a uniform list of covered drugs, known as a formulary

  - quote: 5
    topic: "S.99 - Medicare Drug Price Negotiation Act"
    source: Congress Gov - S.99 - Medicare Drug Price Negotiation Act -
    url: "https://www.congress.gov/bill/116th-congress/senate-bill/99"
    description: |
      Under current law, the Centers for Medicare & Medicaid Services (CMS) may neither negotiate the prices of covered drugs nor establish a formulary. The bill repeals these restrictions and instead specifically requires the CMS to (1) negotiate the prices of covered drugs; and (2) either establish a formulary for covered drugs, or require changes to PDP formularies that take into account CMS negotiations.

  - quote: 6
    topic: "Mirror, Mirror on the Wall: Medicare Part D pays needlessly high brand-name drug prices compared with other OECD countries and with U.S. government programs"
    source: valuewalk - Mirror, Mirror on the Wall- Medicare Part D pays needlessly high brand-name drug prices compared with other OECD countries and with U.S. government programs - July 23, 2015
    url: "https://www.valuewalk.com/wp-content/uploads/2015/10/283117277-Medicare-Part-D.pdf"
    description: |
      Despite its size, Medicare Part D is not allowed to “interfere with the negotiations between drug manufacturers and pharmacies and [Part D plan] sponsors” (P.L. 108-73, Section 1860D-11).

  - quote: 7
    topic: "The Politics behind Medicare and Drug-Price negotiation {Needs research and debate}"
    source: HealthAffairs - The Politics of Medicare and Drug-Price Negotiation - Sep 19, 2016
    url: "https://www.healthaffairs.org/do/10.1377/hblog20160919.056632/full/"
    description: |
      Democratic lawmakers began introducing bills to free the government to use its vast purchasing power to negotiate better deals even before former President George W. Bush signed the Part D law, known as the Medicare Modernization Act.
      All those measures over the last 13 years have failed, almost always without ever even getting a hearing, much less being brought up for a vote.

  - quote: 8
    topic: "What’s the Latest on Medicare Drug Price Negotiations?"
    source: KFF - What’s the Latest on Medicare Drug Price Negotiations? - Oct 17, 2019
    url: "https://www.kff.org/medicare/issue-brief/whats-the-latest-on-medicare-drug-price-negotiations/"
    description: |
      Lawmakers in the 116th Congress have introduced a variety of bills to allow the federal government to negotiate drug prices in Medicare Part D, with the goal of lowering Part D program spending and enrollees’ out-of-pocket costs. Some are stand-alone bills, while others are incorporated in broader legislation to expand health insurance coverage. This discussion focuses on five bills where the primary (or sole) purpose is to allow the Secretary to negotiate drug prices. While these bills seek to achieve the same overall goal of reducing drug prices in Medicare Part D by allowing the Secretary to negotiate prices with drug manufacturers, they take different approaches to achieve that end.

  - quote: 9
    topic: "What are the barriers that are blocking cheaper prescription drugs?"
    source: AARP - The Barriers Blocking Cheaper Prescription Drugs - April 30, 2019
    url: "https://www.aarp.org/politics-society/advocacy/info-2019/generic-drug-barriers.html"
    description: |
      Generic drug prices can be as much as 90 percent lower than branded products, the government has found; pricing differences like that translated into $265 billion worth of consumer savings in 2017, estimates the Association for Accessible Medicines, the generic manufacturers’ trade group.

  - quote: 10
    topic: "It's time to let Medicare to negotiate drug prices"
    source: TheHill - It's time to let Medicare to negotiate drug prices - June 14, 2019
    url: "https://thehill.com/opinion/healthcare/448644-its-time-to-let-medicare-to-negotiate-drug-prices"
    description: |
      It’s time for Medicare to harness the bargaining power of the 43 million Americans in the Part D prescription program to compel pharmaceutical companies to lower drug prices. The AARP has estimated that Medicare could have saved $14.4 billion on prescription medications in 2016 alone if it had been allowed to negotiate prices.
      While its customers suffer under excessive prices, the pharmaceutical industry continues to revel in record profits. In the third quarter of 2018, 14 drug-makers realized profits of over $1 billion. Meanwhile, pharmaceutical industry CEO pay has climbed to $18 million a year at the same time as one in five Americans confronts health care debt. Big Pharma can certainly afford to sit at the negotiating table with Medicare to work out fairer price points for consumers.

