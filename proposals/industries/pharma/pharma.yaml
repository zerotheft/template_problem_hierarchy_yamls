  - quote: 10
    topic: "Some doctors insist on brand-name drugs even when cheaper generics are available"
    source: "The washington Post, Ranit Mishori, June 11, 2011"
    url: "https://www.washingtonpost.com/national/some-doctors-insist-on-brand-name-drugs-even-when-cheaper-generics-are-available/2011/06/13/gIQAmC0L9H_story.html"
    description: |
      Three words to watch out for next time you get a new prescription: “Dispense as Written.” Scrawled across the prescription form in your doctor’s hand — or, more likely, ticked off on a check box — the words may seem innocuous enough. But they’re costing you. 

      Because what this note from your doctor to your pharmacist means is, “I won’t let you fill this prescription with a generic.” 

      In many states, the law mandates that pharmacists deliver a generic version whenever available, even when the doctor has prescribed a brand name. 

      But there’s an exception to this mandate, a provision that some might see as a loophole. It’s called “Dispense as Written.” In most states, those words on a prescription — usually in the form of a check mark beside a box with the letters DAW — overrides the mandate.

      While some states require pharmacists to offer generic equivalents unless a doctor specifies “Dispense as Written,” a few jurisdictions are moving to limit the DAW override. In 2009, for example, Massachusetts began requiring doctors to explain in writing why they were insisting — via a DAW — on a brand-name medication as opposed to a generic. The results were dramatic. According to the Generic Pharmaceutical Association, the state’s Medicaid spending for drugs fell by $150 million within a year.

  - quote: 11
    topic: "Now There’s Proof: Docs Who Get Company Cash Tend to Prescribe More Brand-Name Meds"
    source: "Propublica,  Charles Ornstein, Mike Tigas and Ryann Grochowski Jones March 17, 2016"
    url: "https://www.propublica.org/article/doctors-who-take-company-cash-tend-to-prescribe-more-brand-name-drugs"
    description: |
      A ProPublica analysis has found for the first time that doctors who receive payments from the medical industry do indeed tend to prescribe drugs differently than their colleagues who don’t. And the more money they receive, on average, the more brand-name medications they prescribe. 

      We matched records on payments from pharmaceutical and medical device makers in 2014 with corresponding data on doctors’ medication choices in Medicare’s prescription drug program.

      Doctors who got money from drug and device makers—even just a meal– prescribed a higher percentage of brand-name drugs overall than doctors who didn’t, our analysis showed. Indeed, doctors who received industry payments were two to three times as likely to prescribe brand-name drugs at exceptionally high rates as others in their specialty.

      "It again confirms the prevailing wisdom … that there is a relationship between payments and brand-name prescribing,” said Dr. Aaron Kesselheim, an associate professor of medicine at Harvard Medical School who provided guidance on early versions of ProPublica’s analysis."

      "I do prefer certain drugs over the others based on the quality of the medication and also the benefits that the patients are going to get,” said Dr. Amer Syed of Jersey City, N.J., who received more than $66,800 from companies in 2014 and whose brand-name prescribing rate was more than twice the mean of his peers in internal medicine. “My whole vision of practice is to keep the patients out of the hospital."

      Dr. Felix Tarm, of Wichita, Kansas, likewise prescribed more than twice the rate of brand-name drugs than internal medicine doctors nationally. Tarm, who is in his 70s, said he’s on the verge of retiring and doesn’t draw a salary from his medical practice, instead subsidizing it with the money he receives from drug companies. He said he doesn’t own a pharmacy, a laboratory or an X-ray machine, all ways in which other doctors increase their incomes. 

      "I generally prescribe on the basis of what I think is the best drug,” said Tarm, who received $11,700 in payments in 2014.

  - quote: 12
    topic: "Drug Prices Gone Wild: 10 Old Drugs, 10 New Price Tags"
    source: "Drugs.com, Apr 16, 2020"
    url: "https://www.drugs.com/slideshow/old-drugs-new-pricetag-1206"
    description: |
      This drug has made headlines, and pyrimethamine (Daraprim) certainly fits the bill of an old drug. 

      Originally developed in 1953, Daraprim is used to treat toxoplasmosis, a serious infection especially dangerous in pregnancy and in those with a weak immune system like cancer and AIDS patients. 

      Drug company Turing Pharmaceuticals and CEO Martin Shkreli acquired Daraprim in 2015 and hiked its price by over 5000% from $13.50 to $750 per tablet.

      Thiola is another old drug from the 1980's. It's used in the rare disease cystinuria to prevent painful kidney stones and reduce the number of procedures to remove them. 

      It used to cost about $1.50 per 100 milligram (mg) tablet until Retrophin marked it up to about $30 per pill. The problem here the average dose is 400 to 1200 milligram (mg) per day, which means it takes from 120 to 360 pills -- and $3,700 to $11,000 US dollars -- to treat this chronic, lifelong condition every month.

