    description: |
      It is a bedrock principle of capitalism that as competition erodes profits on established products, enterprises will invest in innovation to earn higher profits from new products. US law governing prescription pharmaceutical markets abandons that principle and gives every new drug a long-term monopoly that prohibits competition. It also discourages competition between medicines based on comparative price or effectiveness. High prices and slow innovation cycles are the inevitable result and will remain so unless Congress makes fundamental changes in existing law.

      Federal law prohibits the Food and Drug Administration (FDA) from approving a copy of a new drug for a period of seven to 12 years even if there are no patents. The FDA is also prohibited from approving a generic drug anytime a claim of patent infringement is alleged – a policy that has encouraged many frivolous patent claims just to delay competition. Drug patents also get extensions of up to five years and then an additional six-month extension for conducting studies of the new drug’s suitability for use in children. Collectively, all of these special monopolies prevent competition and keep prices high.

      A rational consumer would not pay $10 for a medication when their affliction could be relieved for 10 cents. Unfortunately, once a medication is prescribed by a physician, only that medication or an approved generic copy can be legally dispensed even if a lower cost alternative medicine exists.

